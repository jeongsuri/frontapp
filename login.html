<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=yes
        maximum-scale=3.0, minimum-scale=0.5, initial-scale=1.0">
         <!-- css불러오기 -->
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        
        <title>뉴마커스</title>
    </head>
    <body>
        <header>
            <section class="site-top">
                <div class="left">
                    <a href="#">
                        <i class="xi-bars"></i>
                    </a>
                    <a href="#">
                        <i class="xi-search"></i>
                    </a>
                </div>
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="로고">
                </a>
                <div class="right">
                    <a href="#">
                        <i class="xi-user-o"></i>
                    </a>
                    <a href="#">
                        <i class="xi-cart-o"></i>
                    </a>
                </div>
            </section>
            <nav>
                <img src="images/back.png" alt="뒤로가기" class="back">
                회원로그인
            </nav>
        </header>
        <main> 
            <section class="box login-box">
                <legend>회원 로그인</legend>
                <div class="inp_idpw">
                    <input type="text" name="userId" placeholder="아이디">
                    <input type="password" name="userPw" placeholder="비밀번호">
                </div>
                <div class="inp_chk">
                    <input type="checkbox" name="saveAutoLogin" value="y" id="saveAutoLogin">
                    <label for="saveAutoLogin">로그인유지</label>
                    <input type="checkbox" name="saveId" value="y" id="saveId">
                    <label for="saveId">아이디저장</label>
                </div>
                <button type="submit" class="login_btn">로그인</button>
                <ul>
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                    <li>
                        <a href="#">아이디찾기</a>
                    </li>
                    <li>
                        <a href="#">비밀번호찾기</a>
                    </li>
                </ul>
            </section>
            <section class="box sns-login-box">
                <legend>SNS간편 로그인</legend>
                <a href="#" class="naver_login">
                    <img src="images/naver_login.png" alt="네이버로그인"></image>
                </a>
                <a href="#" class="kakao_login">
                    <img src="images/kakao_login.png" alt="카카오로그인"></image>
                </a>
            </section>
            <section class="box order-search-box"></section>
        </main>
        <footer>

        </footer>

    </body>
</html>
